{% extends "base.html" %} 
{% block title %}Register{% endblock %}

<body>
    {% block navbar %}
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Chatty Cathy</a>
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <a href="login">Home</a>
                </li>
            </ul> 
        </div>
    </nav>
    {% endblock %}

    {% block messages %} {{ super() }} {% endblock %} 
    {% block errors %} {{ super() }} {% endblock %}

    {% block body %}
    <div class="container">
            <form class="form-signin" id='registerForm' name='registerForm' method="POST">
              <h2 class="form-signin-heading">Please Enter Your Information</h2>
              <label for="inputUserName" class="sr-only">Desired Username</label>
              <input type="text" id="inputUserName" name="username" class="form-control" placeholder="Desired Username" maxlength='80' required autofocus>
              <label for="inputPassword" class="sr-only">New Password</label>
              <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" maxlength='80' required>
              <button class="btn btn-lg btn-success btn-block" type="submit">Register</button>
            </form>
          </div>
    {% endblock %}
</body>
