                    <h1>Login to uTunes</h1>
                    <h5>You need to be logged in to uTunes to save content to your library</h5>
                    <hr />
                    <form method="POST" action="http://www.alectrievel.com/schoolwork/CS0334/final/php/login.php" name="login">
                        <div class="row uniform">
                            <div class="12u$">
                                <input type="email" maxlength="255" name="log_email" placeholder="Email" required />
                            </div>
                        </div>
                        <div class="row uniform">
                            <div class="12u$">
                                <input type="password" pattern=".{8,255}" required title="Password must be 8 characters minimum" name="log_password" placeholder="Password" required />
                            </div>
                        </div>
                        <div class="row uniform">
                            <div class="12u$">
                                <ul class="actions">
                                    <li>
                                        <input type="submit" value="Login" name='login' class="special" id='btnLogin' /></li>
                                    <li>
                                        <input type="reset" value="Reset" /></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
